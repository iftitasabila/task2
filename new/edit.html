<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form -->
    <form style="display: flex; flex-direction: column; align-items: center;" id="form">
        <h1 class="text-center">Edit Project</h1>

        <div style="width: 400px;">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>

            <div class="mb-3" style="display: flex; column-gap: 70px; ">
                <div class="mb-3">
                    <label for="startInput" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startInput">
                </div>
                <div class="mb-3">
                    <label for="endInput" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endInput">
                </div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" style="height: 100px;"></textarea>
            </div>

            <div class="subject-box">
                <h3>Technologies</h3>
                <div class="subject-option">
                    <div class="flex-icon">
                        <label for="check-php"><input type="checkbox" id="check-php" name="Technologies" />PHP</label>
                        <label for="check-javascript"> <input type="checkbox" id="check-javascript" name="Technologies"/>JavaScript</label>
                    </div>
                    <div class="flex-icon">
                        <label for="check-java"> <input type="checkbox" id="check-java" name="Technologies" />Java</label>
                        <label for="check-python"><input type="checkbox" id="check-python" name="Technologies" />Python</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger" onclick="saveChanges(event)">Save Changes</button>
            </div>
        </div>
    </form>
    <!-- Form End -->

    <div class="justify-content-xxl-evenly" id="new" >
    </div>

    <script src="edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
